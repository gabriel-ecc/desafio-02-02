<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>New e-commerce</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <h2>Mi Ecommerce</h3>
        </nav>
        <aside class="sidebar">
            <p class="titulo">Categor√≠as</p>

                <li><p class="categoria">Perfumes</p><p class="categoria-cantidad">(13)</p></li>
                <li><p class="categoria">Ropa</p><p class="categoria-cantidad">(21)</p></li>

        </aside>
        <section class="content">
            <div class="card">
                <div class="producto-imagen-contenedor">
                    <img src="./assets/imgs/myKingdom.jpg" alt="producto1" class="producto-imagen">
                </div>
                <p class="producto-titulo">Perfume myKingdom</p>
                <p class="producto-precio">$31.400</p>

            <div class="card">
                <div class="producto-imagen-contenedor">
                    <img src="./assets/imgs/phantom.jpg" alt="producto1" class="producto-imagen">

                <p class="producto-titulo">Perfume Phantom</p>
                <p class="producto-precio">$68.900</p>
                <button class="producto-boton">Comprar</button>
            </div>

            <div class="card">
                <div class="producto-imagen-contenedor">
                    <img src="./assets/imgs/zapatos-docker.jpg" alt="producto1" class="producto-imagen">

                <p class="producto-titulo">Zapatos Docker</p>
                <p class="producto-precio">$29.700</p>
                <button class="producto-boton">Comprar</button>
            </div>

            <div class="card">
                <div class="producto-imagen-contenedor">
                    <img src="./assets/imgs/poleron.jpg" alt="producto1" class="producto-imagen">
                </div>
                <p class="producto-titulo">Poleron Puma</p>

                <button class="producto-boton">Comprar</button>

        <footer class="foot">@miecommerce</footer>
